specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ghst
    network: geist-mainnet
    source:
      address: "0x8C1e6969Ca76Ca73a9B002fE8085F6A45B3679e5"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BridgeTransfer
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: BridgingTokens(address,address,address,uint256,bytes32)
          handler: handleBridgingTokensOnBase
        - event: TokensBridged(address,address,uint256,bytes32)
          handler: handleTokensBridgedOnBase
