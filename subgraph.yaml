      name: kek
      network: matic
      source:
          address: "0x3D57A1a3429825C35B7C432F8885fA1D0Eede460"
          abi: Contract
          startBlock: 57189000
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - BridgeTransfer
          abis:
              - name: Contract
                file: ./abis/Contract.json
          eventHandlers:
              - event: BridgingTokens(address,address,address,uint256,bytes32)
